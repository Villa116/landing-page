<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="hero-header">
            <div class="hero-logo">
                <span class="logo">Regina Printing</span>
            </div>
            <div class="header-links">
                <div><a href="#" class="links">About</a></div>
                <div><a href="#" class="links">Gallery</a></div>
                <div><a href="#" class="links">Services</a></div>
                <div><a href="#" class="links">Contact</a></div>
            </div>
        </div>
        <div class="hero-body">
            <div class="text-btn">
                <div class="hero-text">
                    <div class="main-text">This website is awesome</div>
                    <div class="secondary-text">This website has some subtext that goes here under
                        the main title. It's a smaller font and the color is lower
                        contrast
                    </div>
                </div>
                <div>
                    <button class="sign-up-btn">Sign up</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="/images/printing_machine.jpg" alt="printing-machine" class="hero-img">
            </div>
        </div>
    </div>
</body>
</html>
